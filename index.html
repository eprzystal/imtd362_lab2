<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <title>ITMD-362:LAB 2 - Forms Semantics and Normalized Styles</title>
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media ="screen" href="css/screen.css"/>
</head>

<body>
  <header>
    <h1>Win an All-Inclusive Vacation to Italy!</h1>
  </header>
    <h2>Enter here for your chance to win an all-inclusive trip to the Tuscany hillsides of Italy.</h2>

  <form action="#null" method="post" autocomplete="on">
	<h3>Enter Here:</h3>
	  <fieldset>
      <div id="wrap">
	   	<label for "full_name"> Name:</label>
		<input id="full_name" type="text" name="full_name" placeholder="Full Name">
      <div><label for "email_address">Email Address:</label>
		<input id="email_address" type="email" name="email_address" placeholder="Email Address"></div>
      <div><label for "phone_number">Phone Number:</label>
		<input id="phone_number" type="text" name="phone_number" placeholder="773-588-2300"></div>
      <div><label for="birthday">Date of Birth:</label>
	  <input id="birthday" type="date" name="birthday"></div>
    </div>
  </form>
</fieldset>
  <form>
    <div><input type="submit" value="Submit"></div>
  </form>
  <footer id="footer">
  <div>
    <p>Courtesy of DayDream Travel. &#153; </p>
  </div>
</body>
</html>
