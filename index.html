<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
  <title>ITMD-362:LAB 2 - Forms Semantics and Normalized Styles</title>
  <link rel="stylesheet" media="screen" href="css/reset.css"/>
  <link rel="stylesheet" media ="screen" href="css/screen.css"/>
</head>

<body>
  <header>
    <h1>Win an All-Inclusive Vacation to Italy!</h1>
  </header>
    <h2>Enter here for your chance to win an all-inclusive trip to the Tuscany hillsides of Italy.</h2>
  <form action="#null" method="post" autocomplete="on">
    <fieldset>
	<h3>Enter Here:</h3>
      <div id="wrap">
	    <ul>
		  <li>  <!--needed to reference classmate Daniel Tiberi because I couldn't get my validator working, saw that I should not have used <div> instead used <li> -->
		    <label> Name:</label>
			<input type="text" name="full_name" placeholder="Full Name">
		  </li>
		  <li>
		    <label>Email Address:</label>
			<input type="email" name="email" placeholder="Email Address">
		  </li>
		  <li>
			<label>Phone Number:</label>
			<input type="text" name="phone" placeholder="773-588-2300">
		  </li>
		  <li>  
			<label>Date of Birth:</label>
			<input type="date" name="birthday">
		  </li>
		</ul>
      </div>
    </fieldset>
  </form>
  <div>
    <ul>
      <li>	  
        <input type="submit" value="Submit">
	  </li>
	</ul>
  </div>
  
  <footer id="footer">
    <p>Courtesy of DayDream Travel. &#153; </p>
  </footer>
</body>
</html>
